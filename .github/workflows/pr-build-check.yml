name: PR Build Check

on:
  pull_request:
    branches:
      - '*'

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build

